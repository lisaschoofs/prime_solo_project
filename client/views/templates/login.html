<div class="container-fluid landing">
  <div class="row top">
    <div class="col-md-12">
    <h1 class="lead">Welcome to Music Notes</h1>
    <p> Login below to start logging lessons! </p>
    <h1 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h2>
    </div>
</div>

    <div class="row login">
      <div class="col-xs-12">
        <form ng-submit="login()">
          <div class="form-group">
            <label for="username">Email:</label>
            <input type="text" ng-model="user.username" />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" ng-model="user.password" />
          </div>
          <div class="form-group">
            <input class="btn btn-default" type="submit" name="submit" value="Log In" />
            <a href="#register">New Here? Register!</a>
          </div>
        </form>

      </div>
    </div>
  </div>
