<header ng-include="'/views/partials/header.html'"></header>
  <div ng-include="'views/partials/nav.html'"></div>
<div class="container">
  <h2> Add a New Student </h2>
  <div class="row">
    <div class="col-lg-12">
      <form ng-submit="addStudent(student)">
        <div class="form-group">
          <label for="name">Name: </label>
          <input class="form-control" type="text" ng-model="student.name" />
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input class="form-control" type="email" ng-model="student.email" />
        </div>
        <div class="form-group">
          <label for="instrument">Instrument: </label>
          <input class="form-control" type="text" ng-model="student.instrument" />
        </div>
        <div class="form-group">
          <label for="Lesson Day">Lesson Day:</label>
          <select class="form-control" ng-model="student.day">
                    <option ng-repeat="day in daysArray">{{ day }}</option>
          </select>
        </div>
        <input class="btn btn-default" type="submit" name="submit" value="Add Student" />
        <a href="#user">Cancel</a>
      </form>
    </div>
  </div>
</div>
