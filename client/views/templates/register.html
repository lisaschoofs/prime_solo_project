<div class="container">
  <div class="row">
  <div class="col-xs-12">
    <h1 class="lead">Register User</h1>
    <p>Want to Join Music Notes? Awesome! Just Fill Out Your Info Right Here:</p>
    <h1 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <form ng-submit="registerUser()">
        <div class="form-group">
          <label for="username">Email:</label>
          <input type="text" ng-model="user.username" />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" ng-model="user.password" />
        </div>
        <input class="btn btn-default" type="submit" name="submit" value="Register" />
        <a href="#home">Cancel</a>
      </form>
    </div>
  </div>
</div>
