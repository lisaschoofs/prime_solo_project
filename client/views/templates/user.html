<header ng-include="'/views/partials/header.html'"></header>
<div class="container">
  <!-- <div ng-include="'views/partials/nav.html'"></div> -->
  <button class="btn btn-default" ng-click="logout()">Log Out</button>
  <div class="row">
    <div class="col-md-6">
      <h2>My Students</h2>
      <ul ng-repeat="student in studentList.students">
          <li ng-click="studentView(student)" ng-show="student.teacher == userObject.id" >{{ student.name + " " + student.instrument }}</li>
      </ul>
    </div>
    <div class="col-md-6">
      <button class="btn btn-default btn-lg" ng-click="newStudent()">Add A New Student</button>
      <br>
      <button class="btn btn-default btn-lg" ng-click="addLesson()">Add A New Lesson</button>
    </div>
  </div>
</div>
