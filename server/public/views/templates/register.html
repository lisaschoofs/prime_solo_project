<div class="container-fluid landing">
  <div id="master">
    <div class="row top">
      <div class="col-md-12">
        <h1 class="lead">Welcome to Music Notes</h1>
        <p> Want to join Music Notes? Just fill you information below!</p>
          <span class="glyphicon glyphicon-music" id="front"></span>
          <h1 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h2>
            <form ng-submit="registerUser()">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" ng-model="user.name" />
              </div>
              <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" ng-model="user.username" />
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" ng-model="user.password" />
              </div>
              <input class="btn btn-default" type="submit" name="submit" value="Register" />
              <a href="#home">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
