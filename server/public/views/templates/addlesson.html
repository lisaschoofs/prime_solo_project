<header ng-include="'/views/partials/header.html'"></header>
<div class="container">
  <div ng-include="'views/partials/nav.html'"></div>
  <h1> Add a New Lesson! </h1>
  <div class="row">
    <div class="col-lg-12">
      <form ng-submit="saveLesson(lesson)">

        <div class="form-group">
          <label for="studentDropdown">Student</label>
          <select class="form-control" ng-model="lesson.student"
                  ng-options="student.name for student in studentList.students | filter: student.teacher = userObject.id">
          </select>
        </div>

        <div class="form-group">
          <label for="date">Lesson Date</label>
          <input class="form-control" ng-model="lesson.date" type="date">
        </div>

        <!-- <div class="form-group">
          <input uib-datepicker-popup class="form-control" type="text" ng-model="lesson.date" datepicker-options="dateOptions" ng-required="true" close-text="Close" />

        </div> -->

      <div class="form-group">
        <label for="description">Lesson Details: </label>
        <textarea class="form-control" id="exampleTextarea" rows="3" ng-model="lesson.description"></textarea>
      </div>

      <input class="btn btn-default" type="submit" name="lesson.submit" value="Assign Lesson"/>
      <a href="#user">Cancel</a>
    </form>
  </div>
</div>

</div>
