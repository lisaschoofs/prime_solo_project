<header ng-include="'/views/partials/header.html'"></header>
<div class="container">
  <div ng-include="'views/partials/nav.html'"></div>
  <h1> Add a New Lesson! </h1>
  <div class="row">
    <div class="col-lg-12">
      <form ng-submit="addLesson(lesson)">
          <!-- <div ng-repeat="student in studentList.students" ng-show="student.teacher == userObject.id">
            <p> {{student.instrument}} </p>
          </div> -->
        <div class="form-group">
          <label for="studentDropdown">Student</label>
          <select class="form-control" val="Select Student">
            <option ng-repeat="student in studentList.students" ng-show="student.teacher == userObject.id" value="{{lesson.student}}">{{student.name}}</option>
            <!-- <option ng-repeat="student in studentList.students" ng-show="student.teacher == userObject.id" ng-model="lesson.student">{{student.name}}</option> -->
          </select>
        </div>

        <div class="form-group">
          <label for="date">Lesson Date</label>
          <input class="form-control" ng-model="lesson.date" type="date">
        </div>

      <div class="form-group">
        <label for="description">Lesson Details: </label>
        <textarea class="form-control" id="exampleTextarea" rows="3" ng-model="lesson.description"></textarea>
      </div>

      <input class="btn btn-default" type="submit" name="lesson.submit" value="Assign Lesson"/>
      <a href="#user">Cancel</a>
    </form>
  </div>
</div>

</div>
