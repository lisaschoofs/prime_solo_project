<header ng-include="'/views/partials/header.html'"></header>
<div class="container">
  <!-- <div ng-include="'views/partials/nav.html'"></div> -->
  <button class="btn btn-default" ng-click="logout()">Log Out</button>
  <div class="row">
    <div class="col-md-6">
      <h2>My Students</h2>
      <table class="table table-hover">
        <tr>
            <th>Student</th>
            <th>Instrument</th>
            <th>Lesson Day</th>
        </tr>
        <tr ng-repeat="student in studentList.students | orderBy: 'name'" ng-show="student.teacher == userObject.id">
          <td ng-click="studentView(student)" >{{ student.name }} </td>
          <td ng-click="studentView(student)">{{ student.instrument }} </td>
          <td ng-click="studentView(student)">{{ student.day }} </td>
        </tr>
      </table>
    </div>
    <div class="col-md-6">
      <button class="btn btn-default btn-lg" ng-click="newStudent()">Add A New Student</button>
      <br>
      <button class="btn btn-default btn-lg" ng-click="addLesson()">Add A New Lesson</button>
    </div>
  </div>
</div>
